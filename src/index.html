<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>

    <form action="#" id="form">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="city_input">
        <label class="mdl-textfield__label" for="sample3">Enter city and press enter</label>
      </div>
    </form>

    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text" id="city-name">
          <span id="city_name">Kolkata</span>, 
          <span id="country_code">IN</span>
        </h2>
        <p class="mdl-card__supporting-text" id="description">Broken Clouds</p>
        <img id="weather-image" src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather">
      </div>
      <p class="mdl-card__title"><span id="temperature">22°</span></p>

      <div class="mdl-card__supporting-text other">

        <p>Feels like <span id="feels-temp">20°</span></p>
  
        <p>Min: <span id="min-temp">16°</span> / Max: <span id="max-temp">30°</span></p>
      </div>

      <div class="mdl-card__supporting-text other">
        <p><i class="fas fa-cloud"></i> <span id="clouds">40</span>%</p>
      </div>

      <div class="mdl-card__supporting-text other">
        <p><i class="fas fa-wind"></i> <span id="wind">1</span>m/s</p>
      </div>

      <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-js-button" onclick="to_c()">°C</button>

        <button class="mdl-button mdl-js-button" onclick="to_f()">°F</button>
      </div>
    </div>
  </div>
</body>
</html>
